<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
			<div class="city-images">
				<img id="skyline-img" src="assets/shenzhen-Skyline.jpg">
				<img id="nature-img" src="assets/bali-Nature.jpg">
				<img id="water-img" src="assets/thai-Water.jpg">

				<div class="counts" id="count-message">
					Young Lord, you must select your photos.
				</div>
			</div>

			<div class ="welcome-to">
				<h1>Welcome to <span id="city-name"></span>!</h1>
			</div>

			<div class = "user-inputs">
				<div class="dropdowns">
					<select id="skyline-dropdown">
						<option value="shenzhen">Skyline One</option>
						<option value="summerPalace">Skyline Two</option>
						<option value="kualalumpur">Skyline Three</option>
					</select>
					<select id="nature-dropdown">
						<option value="bali">Nature One</option>
						<option value="xian">Nature Two</option>
						<option value="yunnan">Nature Three</option>
					</select>
					<select id="water-dropdown">
						<option value="laos">Water One</option>
						<option value="laos2">Water Two</option>
						<option value="thai">Water Three</option>
					</select>
			</div>

			<div class="city-name-input-container">
				City name:
				<input id="city-name-input" />
			</div>
			<div class="slogan-input-container">
				Slogan:
				<input id="slogan-input" />
			<button id="slogan-button">
				Add slogan
			</button>
			</div>
			<div class="slogan-list" id="list">
			slogan list
			</div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
